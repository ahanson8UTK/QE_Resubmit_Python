# Block-wise ChEES warm-up policy.
chees:
  sweeps: 2
  inner_transitions: 4
  target_acceptance: 0.651
  max_rewarm_sweeps: 1
  stability_thresholds:
    acceptance_lower: 0.6
    acceptance_upper: 0.7
    log_step_tolerance: 0.01
    log_traj_tolerance: 0.02
    ebfmi_min: 0.3
    divergence_rate_max: 0.01

warmup_3a:
  num_warmup_steps: 1000
  target_accept: 0.651
  adam_lr: 0.02
  jitter_amount: 1.0
  decay_rate: 0.5
